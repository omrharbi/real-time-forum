<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Message Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .message:last-child {
      margin-bottom: 0;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-right: 12px;
    }

    .message-content {
      background: #f0f0f0;
      padding: 12px 16px;
      border-radius: 8px;
      color: #333333;
      font-size: 14px;
      line-height: 1.4;
      max-width: 70%;
    }

    .time {
      font-size: 12px;
      color: #888888;
      margin-top: 4px;
    }

    .message.received .message-content {
      background: #e1f5fe;
    }

    .message.sent .message-content {
      background: #d1ffd7;
      align-self: flex-end;
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message.sent .user-icon {
      margin-right: 0;
      margin-left: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message received">
      <div class="user-icon">O</div>
      <div>
        <div class="message-content">Hello! How are you?</div>
        <div class="time">25 minutes ago</div>
      </div>
    </div>
    <div class="message sent">
      <div class="user-icon">A</div>
      <div>
        <div class="message-content">I'm good, thank you! How about you?</div>
        <div class="time">20 minutes ago</div>
      </div>
    </div>
    <div class="message received">
      <div class="user-icon">O</div>
      <div>
        <div class="message-content">I'm doing well too. Thanks for asking!</div>
        <div class="time">15 minutes ago</div>
      </div>
    </div>
  </div>
</body>
</html>
